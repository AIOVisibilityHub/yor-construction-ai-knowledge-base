name: Build public pages & sitemaps

on:
  push:
    paths:
      - "schemas/**"
      - "ai-generators/**"
      - "build_public_pages.py"
      - "ai-generators/build_public_pages.py"
      - "generate_sitemaps.py"
      - ".github/workflows/build-public-pages.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-pages-and-sitemaps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Build public pages
        run: |
          set -e
          if [ -f "build_public_pages.py" ]; then
            python build_public_pages.py
          elif [ -f "ai-generators/build_public_pages.py" ]; then
            python ai-generators/build_public_pages.py
          else
            echo "ERROR: build_public_pages.py not found in repo root or ai-generators/"
            exit 1
          fi

      - name: Build sitemaps (if script exists)
        run: |
          set -e
          if [ -f "generate_sitemaps.py" ]; then
            python generate_sitemaps.py
          else
            echo "No generate_sitemaps.py found â€” skipping."
          fi

      - name: Commit & push (only if changed)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-generate public pages"
          git push
